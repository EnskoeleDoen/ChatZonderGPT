<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    /* Algemene stijlen */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* Donkere achtergrond */
      color: #fff; /* Witte tekstkleur */
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #ff6347; /* Oranje kleur voor de titel */
    }

    /* Chatvenster */
    #chat {
      max-width: 600px;
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #333; /* Donkere achtergrond voor chatvenster */
      height: 400px;
      overflow-y: auto;
    }

    /* Chatbericht */
    #chat div {
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
    }

    /* Invoerveld en knop */
    #message {
      width: calc(100% - 100px);
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin: 10px;
    }

    #sendButton {
      width: 80px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #ff6347; /* Oranje knopkleur */
      color: white;
      cursor: pointer;
    }

    #sendButton:hover {
      background-color: #ff4500; /* Donkerder oranje bij hover */
    }

    /* Flexbox voor het uitlijnen van het invoerveld en knop */
    .input-container {
      display: flex;
      justify-content: space-between;
      max-width: 600px;
      margin: 0 auto;
      padding: 10px;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Chat</h1>

  <!-- Chatgeschiedenis -->
  <div id="chat"></div>

  <!-- Invoerveld en versturen knop -->
  <div class="input-container">
    <input type="text" id="message" placeholder="Typ een bericht...">
    <button id="sendButton">Verstuur</button>
  </div>

  <footer>
    <p>&copy; 2025 Chat App</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5objwKA0WofNQ2xLx6lYrOZqH-DfQlMg",
      authDomain: "chat-zonder-gpt.firebaseapp.com",
      projectId: "chat-zonder-gpt",
      storageBucket: "chat-zonder-gpt.firebasestorage.app",
      messagingSenderId: "623791597770",
      appId: "1:623791597770:web:139e3dbc4899b494c22c33"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Bericht verzenden
    async function sendMessage() {
      const message = document.getElementById('message').value;
      if (message) {
        try {
          await addDoc(collection(db, "messages"), {
            text: message,
            timestamp: new Date()
          });
          document.getElementById('message').value = ''; // Leeg het inputveld
        } catch (e) {
          console.error("Error adding document: ", e);
        }
      }
    }

    // Berichten ophalen en weergeven
    const q = query(collection(db, "messages"), orderBy("timestamp"));

    onSnapshot(q, (snapshot) => {
      const chatDiv = document.getElementById('chat');
      chatDiv.innerHTML = ''; // Maak het chatvenster leeg

      snapshot.forEach((doc) => {
        console.log("Bericht:", doc.data()); // Log de data om te controleren of je berichten ophaalt
        const msg = doc.data().text;
        const msgDiv = document.createElement('div');
        msgDiv.textContent = msg;
        chatDiv.appendChild(msgDiv);
      });
    });

    // Event listener voor de knop
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('sendButton').addEventListener('click', sendMessage);
    });
  </script>
</body>
</html>
