<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5objwKA0WofNQ2xLx6lYrOZqH-DfQlMg",
      authDomain: "chat-zonder-gpt.firebaseapp.com",
      projectId: "chat-zonder-gpt",
      storageBucket: "chat-zonder-gpt.firebasestorage.app",
      messagingSenderId: "623791597770",
      appId: "1:623791597770:web:139e3dbc4899b494c22c33"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentChat = "general";
    const correctPassword = "blablabla";
    let privateChatUnlocked = false;
    let unsubscribe = null;

    function switchChat(chatName) {
      // Als je naar privé wilt, maar nog niet geauthentiseerd bent:
      if (chatName === "private" && !privateChatUnlocked) {
        document.getElementById("password-container").classList.remove("hidden");
        document.getElementById("chat-container").style.display = "none";
        return;
      }
      // Als je terug naar de algemene chat gaat, reset de privéstatus:
      if (chatName === "general") {
        privateChatUnlocked = false;
        document.getElementById("password-container").classList.add("hidden");
      }
      // Zorg dat de wachtwoordinvoer verborgen is en leeg wordt gemaakt:
      document.getElementById("password-container").classList.add("hidden");
      document.getElementById("password").value = "";
      
      currentChat = chatName;
      document.getElementById("chat-title").innerText = chatName === "general" ? "Algemene Chat" : "Privé Chat";
      document.getElementById("chat-container").style.display = "block";
      loadChat();
    }

    function validatePassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        privateChatUnlocked = true;
        switchChat("private");
      } else {
        alert("Fout wachtwoord!");
      }
    }

    async function sendMessage() {
      const messageInput = document.getElementById("message");
      const message = messageInput.value.trim();
      if (message) {
        await addDoc(collection(db, currentChat), {
          text: message,
          timestamp: serverTimestamp()
        });
        messageInput.value = "";
      }
    }

    function loadChat() {
      const chatBox = document.getElementById("chat");
      chatBox.innerHTML = "";
      // Stop vorige snapshot-luisteraar als die bestaat
      if (unsubscribe) unsubscribe();
      const q = query(collection(db, currentChat), orderBy("timestamp"));
      unsubscribe = onSnapshot(q, (snapshot) => {
        chatBox.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = document.createElement("p");
          msg.textContent = doc.data().text;
          chatBox.appendChild(msg);
        });
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("message").addEventListener("keypress", function(event) {
        if (event.key === "Enter") sendMessage();
      });
      document.getElementById("sendButton").addEventListener("click", sendMessage);
      document.getElementById("privateChatButton").addEventListener("click", validatePassword);
      switchChat("general");
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #181818;
      color: white;
      text-align: center;
    }
    #chat-container {
      max-width: 600px;
      margin: auto;
      background: #2c2f36;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    #chat {
      height: 400px;
      overflow-y: auto;
      background: #222;
      padding: 10px;
      border-radius: 5px;
    }
    .input-container {
      display: flex;
      margin-top: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background: #ff6347;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Chat</h1>
  <button onclick="switchChat('general')">Algemeen</button>
  <button onclick="document.getElementById('password-container').classList.remove('hidden')">Privé</button>
  
  <div id="password-container" class="hidden">
    <p>Voer wachtwoord in:</p>
    <input type="password" id="password">
    <button id="privateChatButton">Enter</button>
  </div>
  
  <div id="chat-container">
    <h2 id="chat-title"></h2>
    <div id="chat"></div>
    <div class="input-container">
      <input type="text" id="message" placeholder="Typ een bericht...">
      <button id="sendButton">Verstuur</button>
    </div>
  </div>
</body>
</html>
