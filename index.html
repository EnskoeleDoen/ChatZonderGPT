<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #181818;
      color: white;
      text-align: center;
    }
    #chat-container {
      max-width: 600px;
      margin: auto;
      background: #2c2f36;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    #chat {
      height: 400px;
      overflow-y: auto;
      background: #222;
      padding: 10px;
      border-radius: 5px;
    }
    .input-container {
      display: flex;
      margin-top: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background: #ff6347;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Chat</h1>
  <button onclick="switchChat('general')">Algemeen</button>
  <button onclick="showPrivateChat()">Privé</button>
  
  <div id="password-container" class="hidden">
    <p>Voer wachtwoord in:</p>
    <input type="password" id="password">
    <button onclick="validatePassword()">Enter</button>
  </div>
  
  <div id="chat-container">
    <h2 id="chat-title"></h2>
    <div id="chat"></div>
    <div class="input-container">
      <input type="text" id="message" placeholder="Typ een bericht...">
      <button onclick="sendMessage()">Verstuur</button>
    </div>
  </div>

  <script>
    let currentChat = "";
    const correctPassword = "blablabla";
    let privateChatUnlocked = false;
    
    function switchChat(chatName) {
      if (chatName === "private" && !privateChatUnlocked) {
        document.getElementById("password-container").classList.remove("hidden");
        document.getElementById("chat-container").style.display = "none";
        return;
      }
      document.getElementById("password-container").classList.add("hidden");
      currentChat = chatName;
      document.getElementById("chat-title").innerText = chatName === "general" ? "Algemene Chat" : "Privé Chat";
      document.getElementById("chat-container").style.display = "block";
      loadChat();
    }
    
    function showPrivateChat() {
      if (privateChatUnlocked) {
        switchChat("private");
      } else {
        document.getElementById("password-container").classList.remove("hidden");
        document.getElementById("chat-container").style.display = "none";
      }
    }
    
    function validatePassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        privateChatUnlocked = true;
        switchChat("private");
      } else {
        alert("Fout wachtwoord!");
      }
    }
    
    function sendMessage() {
      const messageInput = document.getElementById("message");
      const message = messageInput.value;
      if (message) {
        localStorage.setItem(currentChat, (localStorage.getItem(currentChat) || "") + `\n${message}`);
        messageInput.value = "";
        loadChat();
      }
    }
    
    function loadChat() {
      document.getElementById("chat").innerText = localStorage.getItem(currentChat) || "Nog geen berichten.";
    }
  </script>
</body>
</html>
