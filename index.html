<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Firebase configuratie
    const firebaseConfig = {
      apiKey: "AIzaSyD5objwKA0WofNQ2xLx6lYrOZqH-DfQlMg",
      authDomain: "chat-zonder-gpt.firebaseapp.com",
      projectId: "chat-zonder-gpt",
      storageBucket: "chat-zonder-gpt.firebasestorage.app",
      messagingSenderId: "623791597770",
      appId: "1:623791597770:web:139e3dbc4899b494c22c33"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Genereer een uniek apparaat-ID (wordt opgeslagen in localStorage)
    let myDeviceId = localStorage.getItem("deviceId");
    if (!myDeviceId) {
      myDeviceId = "device-" + Math.random().toString(36).substr(2, 9);
      localStorage.setItem("deviceId", myDeviceId);
    }

    // Functie om per apparaat-ID een unieke stijl (kleine kleurvariatie) te genereren
    function getStyleForDevice(deviceId) {
      let hash = 0;
      for (let i = 0; i < deviceId.length; i++) {
        hash = deviceId.charCodeAt(i) + ((hash << 5) - hash);
      }
      hash = Math.abs(hash);
      // Gebruik de hash om een hue-waarde te berekenen (0-360)
      let hue = hash % 360;
      // Geef een wit lettertype met een subtiele text-shadow in een kleur gebaseerd op de hue
      return "color: #FFF; text-shadow: 0 0 5px hsla(" + hue + ", 100%, 50%, 0.8)";
    }

    let currentChat = "general";
    const correctPassword = "seksopdekeukentafel";  // Aangepast wachtwoord
    let privateUnlocked = false;
    let unsubscribe = null;

    // Wissel tussen chats
    function switchChat(chatName) {
      if (chatName === "private" && !privateUnlocked) {
        document.getElementById("password-container").classList.remove("hidden");
        document.getElementById("chat-wrapper").style.display = "none";
        return;
      }
      if (chatName === "general") {
        privateUnlocked = false;
        document.getElementById("password-container").classList.add("hidden");
      }
      // Reset wachtwoordinvoer
      document.getElementById("password-container").classList.add("hidden");
      document.getElementById("password").value = "";
      
      currentChat = chatName;
      document.getElementById("chat-title").innerText = (chatName === "general") ? "Algemene Chat" : "Privé Chat";
      document.getElementById("chat-wrapper").style.display = "flex";
      loadChat();
    }

    // Valideer wachtwoord
    function validatePassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        privateUnlocked = true;
        document.getElementById("password-container").classList.add("hidden");
        switchChat("private");
      } else {
        alert("Fout wachtwoord!");
      }
    }

    // Verzend bericht inclusief het apparaat-ID
    async function sendMessage() {
      const messageInput = document.getElementById("message");
      const message = messageInput.value.trim();
      if (message !== "") {
        await addDoc(collection(db, currentChat), {
          text: message,
          timestamp: serverTimestamp(),
          device: myDeviceId  // sla het apparaat-ID op
        });
        messageInput.value = "";
      }
    }

    // Laad chatberichten en pas per bericht een stijl toe op basis van het apparaat-ID
    function loadChat() {
      const chatBox = document.getElementById("chat");
      chatBox.innerHTML = "";
      if (unsubscribe) unsubscribe();
      const q = query(collection(db, currentChat), orderBy("timestamp"));
      unsubscribe = onSnapshot(q, (snapshot) => {
        chatBox.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          const p = document.createElement("p");
          p.textContent = data.text;
          if(data.device) {
            // Stel de stijl in op basis van het apparaat-ID (klein kleurverschil)
            p.style = getStyleForDevice(data.device);
          }
          chatBox.appendChild(p);
        });
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("message").addEventListener("keypress", function(event) {
        if (event.key === "Enter") sendMessage();
      });
      document.getElementById("sendButton").addEventListener("click", sendMessage);

      document.getElementById("password").addEventListener("keypress", function(event) {
        if (event.key === "Enter") validatePassword();
      });
      document.getElementById("confirmPassword").addEventListener("click", validatePassword);

      document.getElementById("generalButton").addEventListener("click", () => switchChat("general"));
      document.getElementById("privateButton").addEventListener("click", () => switchChat("private"));

      // Start in de algemene chat
      switchChat("general");
    });
  </script>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #3e3e3e);
      color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #buttons {
      margin-bottom: 20px;
    }
    #buttons button {
      margin: 0 10px;
      padding: 10px 15px;
      background: #ff6347;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    /* Wrapper voor de chat en desktop-logo's */
    #chat-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      max-width: 800px;
    }
    /* Desktop logo's */
    .desktop-logo {
      display: block;
      width: 80px;
      height: 80px;
      margin: 0 20px;
    }
    /* Mobile logo: standaard verborgen, later kleiner getoond via media query */
    #mobile-logo {
      display: none;
    }
    /* Chat container styling */
    #chat-container {
      flex: 1;
      background: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    #chat-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      padding: 5px;
      border-bottom: 2px solid #ff6347;
    }
    #chat {
      height: 400px;
      overflow-y: auto;
      background: #222;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .input-container {
      display: flex;
      margin-top: 10px;
    }
    input[type="text"], input[type="password"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      background: #ff6347;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    #password-container {
      max-width: 300px;
      margin: 20px auto;
      background: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    /* Mobile aanpassingen */
    @media (max-width: 768px) {
      #chat-wrapper {
        flex-direction: column;
      }
      .desktop-logo {
        display: none;
      }
      #mobile-logo {
        display: block;
        width: 50px;
        height: 50px;
        margin: 0 auto 10px;
      }
      #chat-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Chat</h1>
  <div id="buttons">
    <button id="generalButton">Algemeen</button>
    <button id="privateButton">Privé</button>
  </div>

  <div id="password-container" class="hidden">
    <p>Voer wachtwoord in voor privé chat:</p>
    <input type="password" id="password" placeholder="Wachtwoord">
    <button id="confirmPassword">Enter</button>
  </div>

  <!-- Mobile logo bovenaan -->
  <img id="mobile-logo" src="Images/chat.png" alt="Chat Logo">

  <div id="chat-wrapper">
    <!-- Desktop logo links -->
    <img class="desktop-logo" src="Images/chat.png" alt="Chat Logo">
    
    <div id="chat-container">
      <h2 id="chat-title"></h2>
      <div id="chat"></div>
      <div class="input-container">
        <input type="text" id="message" placeholder="Typ een bericht...">
        <button id="sendButton">Verstuur</button>
      </div>
    </div>
    
    <!-- Desktop logo rechts -->
    <img class="desktop-logo" src="Images/chat.png" alt="Chat Logo">
  </div>
</body>
</html>
