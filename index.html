<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    /* Algemene stijlen */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #181818; /* Diep donkergrijze achtergrond */
      color: #e0e0e0; /* Lichte tekstkleur */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }

    h1 {
      text-align: center;
      color: #ff6347; /* Oranje titel */
      margin-top: 20px;
    }

    /* Chatvenster */
    #chat {
      max-width: 700px;
      margin: 20px auto;
      padding: 15px;
      border-radius: 12px;
      background-color: #2c2f36; /* Donkere achtergrond voor chat */
      height: 400px;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      font-size: 16px;
    }

    /* Chatbericht */
    #chat div {
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      background-color: #444;
      color: #e0e0e0;
      max-width: 90%;
    }

    /* Afzender info */
    .sender {
      font-weight: bold;
      color: #ff6347; /* Oranje voor de naam van de afzender */
    }

    /* Invoerveld en knop */
    #message {
      width: calc(100% - 100px);
      padding: 12px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 10px;
      margin: 10px 10px 10px 0;
      background-color: #333;
      color: #fff;
    }

    #sendButton {
      width: 90px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #ff6347;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    #sendButton:hover {
      background-color: #ff4500;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.6);
    }

    /* Flexbox voor het uitlijnen van het invoerveld en knop */
    .input-container {
      display: flex;
      justify-content: space-between;
      max-width: 700px;
      margin: 0 auto;
      padding: 10px;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 20px;
      color: #999;
      font-size: 12px;
    }

    /* Responsief voor mobiele apparaten */
    @media (max-width: 768px) {
      #chat {
        max-width: 90%;
        height: 350px;
      }

      .input-container {
        flex-direction: column;
        align-items: center;
      }

      #message {
        width: 100%;
        margin-bottom: 10px;
      }

      #sendButton {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Chat</h1>

  <!-- Chatgeschiedenis -->
  <div id="chat"></div>

  <!-- Invoerveld en versturen knop -->
  <div class="input-container">
    <input type="text" id="message" placeholder="Typ een bericht...">
    <button id="sendButton">Verstuur</button>
  </div>

  <footer>
    <p>&copy; 2025 Chat App | Made by Robin</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5objwKA0WofNQ2xLx6lYrOZqH-DfQlMg",
      authDomain: "chat-zonder-gpt.firebaseapp.com",
      projectId: "chat-zonder-gpt",
      storageBucket: "chat-zonder-gpt.firebasestorage.app",
      messagingSenderId: "623791597770",
      appId: "1:623791597770:web:139e3dbc4899b494c22c33"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Bericht verzenden
    async function sendMessage() {
      const message = document.getElementById('message').value;
      const sender = "Robin"; // Dit kan dynamisch worden aangepast op basis van wie de gebruiker is

      if (message) {
        try {
          await addDoc(collection(db, "messages"), {
            text: message,
            sender: sender,
            timestamp: new Date()
          });
          document.getElementById('message').value = ''; // Leeg het inputveld
        } catch (e) {
          console.error("Error adding document: ", e);
        }
      }
    }

    // Berichten ophalen en weergeven
    const q = query(collection(db, "messages"), orderBy("timestamp"));

    onSnapshot(q, (snapshot) => {
      const chatDiv = document.getElementById('chat');
      chatDiv.innerHTML = ''; // Maak het chatvenster leeg

      snapshot.forEach((doc) => {
        const msg = doc.data().text;
        const sender = doc.data().sender;

        const msgDiv = document.createElement('div');
        const senderSpan = document.createElement('span');
        senderSpan.textContent = `${sender}: `;
        senderSpan.classList.add('sender');
        
        msgDiv.appendChild(senderSpan);
        msgDiv.appendChild(document.createTextNode(msg));
        chatDiv.appendChild(msgDiv);
      });

      // Scroll naar het laatste bericht
      chatDiv.scrollTop = chatDiv.scrollHeight;
    });

    // Event listener voor de knop
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('sendButton').addEventListener('click', sendMessage);
    });
  </script>

</body>
</html>
